<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Manrope:wght@600;800&family=Montserrat:wght@100;200;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id="big-container">
  <img src="images/bg-pattern.svg" class="background-pattern">


  <div id="container">
    <div id="title-part">
      <img src="images/pattern-circles.svg" class="circles">

      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. <span class="break">No credit card required.</span></p>
    </div>
  <div id="main-part-container">
    <form id="main-part">
      <div id="display-price-pageviews">
        <div class="pageviews">100K PAGEVIEWS</div>
        <input class="pricing-range" type="range" name="range" id="range" min="1" max="5" value="3" step="1">
        <div class="price"><p class="price-number">$16.00</p><span class="frequency">/month</span></div>
      </div>

      <div id="monthly-yearly">
        <div class="toggle-part">
          <span>Monthly Billing</span>
          <label class="toggle" for="my-toggle">
            <input type="checkbox" class="toggle-input" id="my-toggle">
            <div class="toggle-fill"></div>
          </label>
        </div>
        <div class="yearly-billing">
          Yearly Billing <span class="discount">25% discount</span>
        </div>
      </div>

      <div class="border"></div>

        <div id="list-button-part">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button type="submit">Start my trial</button>
        </div>
      </form>
  </div>

  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
